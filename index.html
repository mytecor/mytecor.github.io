<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mytecor</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./lib.js"></script>
</head>
<body>
	<div class="root"></div>
	<script src="./main.js"></script>
	<script>
		let el = document.querySelector('.logo').style
		if('paintWorklet' in CSS) CSS.paintWorklet.addModule('https://unpkg.com/smooth-corners').then(() => {
			el.mask = 'paint(smooth-corners)'
			el.webkitMask = 'paint(smooth-corners)'
		})
	</script>
</body>
</html>
